<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Grocery List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="h-screen overflow-y-scroll">
      <div
        class="px-5 lg:px-20 py-5 bg-gray-200 flex justify-between fixed w-full"
      >
        <div class="text-4xl font-bold text-orange-400">SSMart</div>
        <div class="flex">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-10 w-10 font-bold cursor-pointer"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            strokeWidth="{2}"
            id="cartToggleButton"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
          <div
            class="w-6 h-6 -ml-4 -mt-2 bg-yellow-200 font-bold rounded-full flex items-center justify-center cursor-pointer"
            id="cartItemsLength"
          >
            0
          </div>
        </div>
      </div>
      <!-- Sdebar Code -->
      <div
        class="w-full lg:w-1/2 h-full shadow-md bg-white px-1 right-0 fixed top-20 hidden"
        id="cartDisplay"
      ></div>
      <!-- <div class="sidebar fixed top-[80px] bottom-0 lg:left-0  duration-1000 p-2 w-[600px] overflow-y-auto text-center bg-gray-900 shadow h-screen""></div> -->
      <div class="mx-5 lg:mx-20 mt-24">
        <div
          id="groceryItems"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3 mt-10"
        ></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
